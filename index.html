<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>50g Protein</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fbfd;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center; /* Center all text */
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 200px; /* double size */
      height: auto;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center; /* center form text */
    }

    .form-container h2 {
      margin-bottom: 5px;
    }

    .form-container p {
      margin-bottom: 15px;
      font-size: 0.95em;
    }

    form input, form textarea {
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      display: block;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    form textarea {
      resize: none;
      height: 80px;
    }

    form button {
      width: 95%;
      padding: 12px;
      background: #0099ff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }

    form button:hover {
      background: #007acc;
    }

    footer {
      margin-top: 20px;
      font-size: 0.85em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="50 Grams Logo" class="logo">

    <h1>High-Protein Meats,<br>Made Easy</h1>
    <p>
      Join the early list for chef-level proteins with zero hassle. 
      We’ll send founder updates, first-access promos, and our quick-start guide.
    </p>

    <div class="form-container">
      <h2>Get on the list</h2>
      <p>Sign up for Free Figo Smart Sous Vide.</p>
      <form id="signup-form" action="https://formspree.io/f/yourformid" method="POST">
        <input type="email" name="email" placeholder="you@example.com" required>
        <textarea name="message" placeholder="Tell us what protein boxes you want..."></textarea>
        <button type="submit">Join Now</button>
      </form>
    </div>

    <footer>
      © 2025 50 Grams — Built on GitHub Pages
    </footer>
  </div>
</body>
</html>
